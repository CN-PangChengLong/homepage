<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        .profile-header {
            display: flex;
            align-items: center;
            float: left;
        }

        .profile-photo {
            max-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-name {
            font-size: 20px;
            color: white;
        }

        nav {
            float: right;
            margin-top: 10px;
        }

        nav ul {
            padding: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #e8491d;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="profile-header">
                <img class="profile-photo" src="head.jpg" alt="Profile Photo">
                <span class="profile-name">逄成龙</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">主页</a></li>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#contact">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="home">
            <h1>欢迎来到我的主页</h1>
            <p>这里是一段介绍文字，可以简短介绍一下自己。</p>
        </section>

        <section id="about">
            <h1>关于我</h1>
            <p>这里可以详细介绍自己，包括职业、兴趣爱好等内容。</p>
        </section>

        <section id="contact">
            <h1>联系方式</h1>
            <p>在这里放上您的联系方式，比如电子邮箱、社交媒体链接等。</p>
        </section>
    </div>
</body>
</html>
